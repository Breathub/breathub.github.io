
<section id="contact" class="contact bg-primary">
    <div class="container">
        <h2>{{ site.contact.header }}</h2>
        <p>{{ site.contact.description}}</p>
        <!-- <ul class="list-inline list-social">
            {% for network in site.social %}
            <li class="social-{{ network.title }}">
                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
            </li>
            {% endfor %}
        </ul> -->
        <div class="col-md-12">
                <form action="https://formspree.io/{{ site.contact.FS.mail }}" method="POST">
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Email </label> -->
                        <input type="text" name="name" class="form-control" placeholder="{{site.contact.FS.nameLabel}}">
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Email </label> -->
                        <input type="email" name="_replyto" class="form-control" placeholder="{{site.contact.FS.mailLabel}}">
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleInputPassword1">Password</label> -->
                        <textarea name="message" class="form-control" placeholder="{{site.contact.FS.messageLabel}}"></textarea>
                    </div>
        
                    <button type="submit" class="btn btn-primary">{{site.contact.FS.submitLabel}}</button>
        
                    <!-- Hidden params -->
                    <input type="hidden" name="_language" value="tr" />
                    <input type="hidden" name="_subject" value="Dilek ve Åžikayet" />
                    <input type="text" name="_gotcha" style="display:none" />
                </form>
        </div>

    </div>
</section>
<footer>
    <div class="container">
        <p>{{site.contact.footer.description}}</p>
